<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEAK</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        function filterShoes() {
            var input = document.getElementById('searchShoe').value.toLowerCase();
            var yeezy = document.getElementById('yeezy');
            var nike = document.getElementById('nike');
            var airJordan = document.getElementById('air-jordan');
            
            if (input === 'yeezy') {
                yeezy.style.display = 'block';
                nike.style.display = 'none';
                airJordan.style.display = 'none';
            } else if (input === 'nike') {
                yeezy.style.display = 'none';
                nike.style.display = 'block';
                airJordan.style.display = 'none';
            } else if (input === 'air-jordan') {
                yeezy.style.display = 'none';
                nike.style.display = 'none';
                airJordan.style.display = 'block';
            } else {
                yeezy.style.display = 'block';
                nike.style.display = 'block';
                airJordan.style.display = 'block';
            }
        }
    </script>
</head>
<body>

        <a href=""><img src="./img/_5a711cdd-209d-436a-89db-4469bc09ab7f.jpeg" alt="PEAK logo" width="100"></a>

    </header>

    <form onsubmit="filterShoes(); return false;">
        <label for="searchShoe">Zoek schoen:</label>
        <input list="shoes" id="searchShoe" name="searchShoe">
        <datalist id="shoes">
            <option value="Yeezy">
            <option value="Air-jordan">
            <option value="Nike">
        </datalist>
        <button type="submit">Filter</button>
    </form>
